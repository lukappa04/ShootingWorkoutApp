<div class="container mt-5">
  <div class="home-message">
    @if(!registerMode)
    {
      <h1>
        Let's go do some practice
      </h1>
      <p class="lead"> Here you can choose from many workout, or even better create your personal one...</p><br><p> all you need to do is SignUp and start your journey </p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-info btn-lg me-2">Learn More</button>
      </div>
    } @else {
    <div class="container">
      <div class="row">
        <div class="row justify-content-center">
          <app-register></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
