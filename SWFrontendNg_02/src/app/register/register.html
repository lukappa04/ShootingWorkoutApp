<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">
    Sign Up
  </h2>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" name="name" [(ngModel)]="model.NameD" placeholder="Name">
    <label>Name</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" name="surname" [(ngModel)]="model.SurnameD" placeholder="Surname">
    <label>Surname</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="email" class="form-control" name="email" [(ngModel)]="model.EmailD" placeholder="Email">
    <label>Email</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="date" class="form-control" name="birthday" [(ngModel)]="model.BirthDay" placeholder="Birth Day">
    <label>BirthDay</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.UsernameD" placeholder="Username">
    <label>Username</label>
  </div>
  <div class="mb-3 form-floating">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" placeholder="Password">
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" type="button">Cancel</button>
  </div>
</form>
